<body onload="getNews();">

<script src="src/vue.min.js"></script>
<div id="app">
  <div style="height: 100vh;" id="container">
    <div id="web" class="ui grid" style="margin: 0 auto;">
      <div id="search" class="column centered">
        <!-- search form -->
        <form id="search-form"
              method="GET"
              action="https://www.google.com/search">

          <input type="text" class="uk-input" id="search-field" name="q"
                 style="height: 50px; width: calc(100% - 200px)"
                 placeholder="Search" autocomplete="off"
                 oninput="getGoogleSugg(this)" onclick="clearSelete()"
                 v-model="search" autofocus spellcheck="false"><button
                class="uk-button uk-button-primary"
                style="height: 50px; width: 200px;">Search Google</button>

        </form>
        <!-- keyword prediction -->
        <div class="ten wide column row centered" v-if="seen" style="margin-top: 32px;">
          <div class="ui segments">
            <sugg-str
                    v-for="item in suggs"
                    v-bind:sugg="item.name"
                    v-bind:class="{secondary: (select === item.id)}"
                    v-bind:key="item.id">
            </sugg-str>
          </div>
        </div>
        <!-- ----- -->
        <div id="fav" class="ten wide column centered" v-if="!seen">
          <!-- template -->
          <template id="fav-item"><a class="item" href="">
              <i class="mail icon"></i><p style="margin-top: 0"></p>
            </a></template>
          <!-- ----- -->
          <div id="fav-menu" class="ui labeled icon menu"
               style="width: 100%; display: block; text-align: left"></div>
        </div>
      </div>
    </div>
  </div>
